spring.kafka.consumer.bootstrap-servers=http://localhost:9095
spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.auto-offset-reset=earliest

order.topic=ordertopic

spring.kafka.producer.bootstrap-servers=localhost:9095

server.port= 8081

spring.datasource.url=jdbc:h2:mem:msg
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.hbm2ddl.auto= update

# Root logger option
log4j.rootLogger=DEBUG, stdout
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} - %m%n
